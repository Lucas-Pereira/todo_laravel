        function excluir(id) {

            let header = new Headers();
            header.append('Authorization', window.localStorage.getItem('token'));
            options = {
                headers: header,
                method: "DELETE",
                'Access-Control-Allow-Origin': '*'
            }

            fetch('http://localhost:8080/tarefa/' + id, options)
                .then(async function (response) {
                    exclusao = await response;
                    if (exclusao.status == 200) {
                        tarefa();
                        console.log("funcionou => ");
                    }
                    if (response.status == 400) {
                        error = await response.json();

                        errorContainer = document.getElementById("error");
                        errorContainer.style.display = "block";
                        document.getElementById("error_message").innerHTML = error.error;

                        document.getElementById("closeButtonError").onclick = function () {
                            errorContainer.style.display = "none";
                        }
                    }

                });
        }

        async function criarTarefa() {

            selector = document.getElementById("selector");

            let projetoId;

            tarefa = {
                nome: document.getElementById("nome").value,
                descricao: document.getElementById("descricao").value,
                completo: false,
                prioridade: document.getElementById("prioridade").value,
                projeto: {
                    id: selector.value
                }

            }
            console.log(tarefa);

            let header = new Headers();
            header.append('Authorization', window.localStorage.getItem('token'))
            header.append("Content-type", "application/json");
            const options = {
                method: "POST",
                headers: header,
                body: JSON.stringify(tarefa)
            }

            response = await fetch("http://localhost:8080/tarefa", options);
            if (response.status == 201) {
                alert("Tarefa criada com sucesso");
            }
            if (response.status == 400) {
                error = await response.json();

                errorContainer = document.getElementById("error");
                errorContainer.style.display = "block";
                document.getElementById("error_message").innerHTML = error.error;

                document.getElementById("closeButtonError").onclick = function () {
                    errorContainer.style.display = "none";
                }
            }

        }
